<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
    <script>
        let a = prompt("please enter number")

        a = Number.parseInt(a)
        if(a>0){
            alert(`Valid number ${a}`)
            window.location = "index.html"
        }else if(a == 0){
            alert("Age can not be 0")
        }
        else{
            alert(`Not valid number ${a}`)
        }

    </script>
</body>
</html>
