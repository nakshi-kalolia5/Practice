<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
    <p id="demo"></p>
    
    
    <script>
        document.getElementById("demo").innerHTML = myFunction(5,3);
        
        // returning function
        function myFunction(p1, p2) {
           return p1 * p2;
        }

        //anonymous function
        (function () {
          alert('welcome');
        })()

        //variable scope
        let global = "global"
        function myFunction1() {
            //local variables
            let local = "local";
        }

        //function with default argument
        function hello(name = 'Chris') {
            console.log(`Hello ${name}!`);
        }
        hello('Abc'); // Hello Abc!

        //recursive function
        function factrorial(n){
            if (n==0 || n==1){
                return 1;
            }
            else{
                return n*factrorial(n-1);
            }
        }
        document.write("factorial of 4 : "+ factrorial(4))

        //nested function
        function fun1(a) {
            function fun2(b) {
                return a + b;
            }
            return fun2;
        }
        document.write("<br/>nested function : ",fun1(5)(2))

    </script>
</body>
</html>
