<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
    <script>
        //non primitive type in js
        const obj = {"key1":"value1","key2":"value2"}
        document.write(obj["key1"],obj.key2)

        //object with function
        const person = {
            firstName: "John",
            lastName : "Doe",
            id       : 5566,
            fullName : function() {
                return this.firstName + " " + this.lastName;
            }
        };
        person["address"] = "abcd" // creates new field of person object
        document.write("<br>",person.address) //abcd
        document.write("<br>",person.fullName())

    </script>
</body>
</html>
